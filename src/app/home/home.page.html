<ion-header [translucent]="true">
  <ion-toolbar> 

    <ion-buttons slot="end">
      <!--ion-label>username</ion-label-->
      <ion-button color="primary" (click)="showLoginForm()">log in</ion-button>
      <ion-button>
        <ion-icon  name="person-circle-outline" horizontal="right" size="large"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <ion-title>
      wine shazam      
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-div id="worker-error" *ngIf="workerError">
    Error : please check your network!
  </ion-div>
  
  <ion-fab vertical="top" horizontal="end" slot="fixed" > 
    <ion-fab-button (click)="showConfigForm()" >
      <ion-icon name="construct-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-card *ngIf="wineNotFound">
    <ion-card-content color="warning">No wine has been found.</ion-card-content>
  </ion-card>

  
  {{ url }}
  
  
  methode 0: <br>
  
  {{ res }}
  
  <br><br>
  methode 1: <br>
  {{ res2 }}
  
  <ion-list>
    <ion-item *ngFor="let data of wineData">
      {{ data.post }}<br>
      {{ data.get }}<br>
      {{ data.hey }}
    </ion-item>
  </ion-list>

  <ion-card *ngIf="workerReady && (captureProgress > 0)">
    <ion-card-header>
      <ion-card-title>
        Capture progress: {{ captureProgress }}%
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        text :
        {{ text }}
      </ion-item>
      <ion-item>
        wine :
      </ion-item>     
    </ion-card-content>
  </ion-card>
  

  <img *ngIf="photo" id="taken-picture-img" [src]="photo" alt="photo">
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" > <!-- enable only when worker is ready-->
    <ion-fab-button (click)="shazam()" [disabled]="!workerReady">
      <ion-icon name="camera" *ngIf="workerReady"></ion-icon>
      <img id="camera-loading-img" src="assets/loading_horizontal_dot.gif" alt="loading" *ngIf="!workerReady">
    </ion-fab-button>
  </ion-fab>
  

</ion-content>
